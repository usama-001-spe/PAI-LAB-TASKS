<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistani News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Latest Pakistani Political News</h2>
        <div class="row">
            {% if articles %}
                {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ article.get('image_url', 'https://via.placeholder.com/300') }}" class="card-img-top" alt="News Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.get('title', 'No Title Available') }}</h5>
                            <p class="card-text">{{ article.get('description', 'No Description Available') }}</p>
                            <a href="{{ article.get('link', '#') }}" class="btn btn-primary" target="_blank">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No news articles available at the moment.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
